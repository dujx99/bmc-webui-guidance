<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <title>BMC WebUI 开发指导</title>
    <meta name="description" content="Sugon BMC WebUI development guidance." />
    <link rel="stylesheet" href="./css/vue.css" />
    <link rel="stylesheet" href="./css/live-demo.css" />
  </head>

  <body>
    <div id="app">
      <div>Created by dujx</div>
      <div>Loading...</div>
    </div>
    <script>
      window.$docsify = {
        name: "BMC WebUI 开发指导",
        repo: "true",
        corner: {
          url: "https://github.com/dujx99/bmc-webui-training",
          icon: "github",
        },
        auto2top: true,
        loadSidebar: true,
        loadNavbar: false,
        subMaxLevel: 2,
        previousText: "Previous",
        nextText: "Next",
        progress: {
          position: "top",
          color: "var(--theme-color, #42b983)",
          height: "3px",
        },
        timeUpdater: {
          text: ">最后更新时间: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
        },
        search: {
          placeholder: "搜索一下",
          depth: 2,
          paths: "auto",
          noData: "暂无内容，请尝试其他关键词",
        },
        mermaidConfig: {
          querySelector: ".mermaid",
        },
      };
    </script>
    <script src="./js/docsify.min.js"></script>
    <script src="./js/zoom-image.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/docsify-copy-code.min.js"></script>
    <script src="./js/docsify-pagination.min.js"></script>
    <script src="./js/countable.js"></script>
    <script src="./js/pangu.min.js"></script>
    <script src="./js/docsify-corner.min.js"></script>
    <script src="./js/progress.min.js"></script>
    <script src="./js/time-updater.min.js"></script>
    <script src="./js/mermaid.js"></script>
    <script src="./js/docsify-mermaid.js"></script>
    <script src="./js/docsify-example-panels.min.js"></script>
    <script src="./js/live-demo.js"></script>
  </body>
</html>
